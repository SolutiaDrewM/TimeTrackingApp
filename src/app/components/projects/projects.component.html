<div class="project-page-container">
    <div class="project-list-container">
        <app-project-list [projects]="projects"></app-project-list>
    </div>
    <div class="project-display-container">
        <app-project-display
        [project]="project"
        (createProjectEvent)="createProject($event)"
        (updateProjectEvent)="updateProject($event)"
        (deleteProjectEvent)="deleteProject($event)"
        ></app-project-display>
    </div>
</div>
