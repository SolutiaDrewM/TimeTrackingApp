<div class="project-display">
    <div class="project-info">
        <div class="project-title">
            <h2>{{projectTitle}}</h2>
        </div>
        <div class="project-hours">
            <h3>{{projectTotalHours}}</h3>
        </div>
        <div class="project-description">
            <p>{{projectDescription}}</p>
        </div>
    </div>
    
    <div class="project-actions">
        <app-formatted-button>Update</app-formatted-button>
        <app-formatted-button>Delete</app-formatted-button>
        <app-formatted-button>Create</app-formatted-button>
    </div>
</div>
